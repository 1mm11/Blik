<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlumTik - Final Version</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #6c5ce7; --bg: #0b0b12; --panel: #161625; --text: #ffffff; --accent: #00d2ff; --danger: #ff4757; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }
        .hidden { display: none !important; }

        /* --- ПРИВЕТСТВИЕ --- */
        #splash-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .splash-btns { display: flex; flex-direction: column; gap: 15px; width: 260px; margin-top: 30px; }
        
        /* --- АВТОРИЗАЦИЯ --- */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 24px; width: 90%; max-width: 380px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #333; background: #0b0b12; color: white; outline: none; }
        .btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        /* --- БОКОВАЯ ПАНЕЛЬ --- */
        #sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: var(--panel); z-index: 3000; transition: 0.3s; padding: 25px; border-right: 1px solid #222; }
        #sidebar.active { left: 0; }
        .side-item { padding: 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; transition: 0.2s; margin-bottom: 5px; }
        .side-item:hover { background: rgba(255,255,255,0.05); }
        .avatar-main { width: 80px; height: 80px; border-radius: 50%; background: var(--primary); margin: 0 auto 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 2em; border: 2px solid var(--primary); }
        .avatar-main img { width: 100%; height: 100%; object-fit: cover; }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        #main-container { flex: 1; display: flex; flex-direction: column; width: 100%; }
        header { padding: 15px 20px; background: var(--panel); display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #222; }
        #chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-row { display: flex; align-items: center; padding: 15px; border-radius: 15px; cursor: pointer; margin-bottom: 5px; }
        .chat-row:hover { background: rgba(255,255,255,0.03); }

        /* --- ОКНО ЧАТА --- */
        #chat-window { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.active { transform: translateX(0); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; }
        .msg.mine { align-self: flex-end; background: var(--primary); }
        .msg.theirs { align-self: flex-start; background: var(--panel); }

        /* --- ЭКРАНЫ (ПРОФИЛЬ / НАСТРОЙКИ) --- */
        .screen { position: fixed; inset: 0; background: var(--bg); z-index: 2500; padding: 25px; display: none; flex-direction: column; }
        .screen.active { display: flex; }

        /* --- ИНПУТ ЧАТА --- */
        .input-area { padding: 15px; background: var(--panel); display: flex; align-items: center; gap: 10px; }
        .circle-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; background: #222; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 style="font-size:3em; color:var(--primary)">BlumTik</h1>
        <div class="splash-btns">
            <button class="btn" onclick="openAuth('login')">Войти</button>
            <button class="btn" style="background:#222" onclick="openAuth('reg')">Зарегистрироваться</button>
        </div>
    </div>

    <div id="auth-overlay" class="hidden">
        <div class="auth-box">
            <h2 id="auth-title">Вход</h2>
            <input type="text" id="auth-login" placeholder="Логин (имя 1)">
            <input type="password" id="auth-pass" placeholder="Пароль">
            <div id="reg-fields" class="hidden">
                <input type="password" id="auth-code" placeholder="Спец-код доступа">
            </div>
            <button class="btn" style="margin-top:10px" onclick="submitAuth()">Подтвердить</button>
            <button class="btn" style="background:none; color:gray; margin-top:5px" onclick="closeAuth()">Отмена</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="avatar-main" id="side-avatar">B</div>
        <h3 id="side-name2" style="text-align:center">Имя 2</h3>
        <p id="side-name1" style="text-align:center; color:gray; font-size:0.8em; margin-bottom:20px;">@id</p>
        
        <div class="side-item" onclick="closeSidebar(); closeAllScreens();"><i class="fas fa-comment"></i> Чаты</div>
        <div class="side-item" onclick="openScreen('profile')"><i class="fas fa-user-circle"></i> Профиль</div>
        <div class="side-item" onclick="openScreen('settings')"><i class="fas fa-cog"></i> Настройки</div>
        <div class="side-item hidden" id="side-admin" onclick="openScreen('admin')"><i class="fas fa-user-shield"></i> Админ-панель</div>
        <div class="side-item" style="color:var(--danger); margin-top:30px;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</div>
    </div>

    <div id="main-container">
        <header>
            <i class="fas fa-bars" onclick="document.getElementById('sidebar').classList.add('active')"></i>
            <div style="font-weight:bold">BlumTik</div>
        </header>
        <div id="chat-list"></div>
    </div>

    <div id="chat-window">
        <header>
            <i class="fas fa-arrow-left" onclick="closeChat()"></i>
            <div id="chat-target" style="font-weight:bold">Чат</div>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <div class="circle-btn" onclick="alert('Запись кружочка...')"><i class="fas fa-circle" style="color:red"></i></div>
            <input type="text" id="msg-input" placeholder="Написать..." style="flex:1; margin:0">
            <div class="circle-btn" onclick="alert('Запись ГС...')"><i class="fas fa-microphone"></i></div>
            <i class="fas fa-paper-plane" style="color:var(--primary); font-size:1.5em; cursor:pointer" onclick="sendMessage()"></i>
        </div>
    </div>

    <div id="screen-profile" class="screen">
        <header style="background:none; border:none; padding:0; margin-bottom:20px;">
            <i class="fas fa-arrow-left" onclick="closeAllScreens()"></i> <h2>Профиль</h2>
        </header>
        <div class="avatar-main" style="width:100px; height:100px; cursor:pointer" onclick="document.getElementById('file-input').click()" id="prof-avatar">B</div>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="uploadPhoto(this)">
        <p style="text-align:center; font-size:0.8em; color:gray">Нажми на фото, чтобы изменить</p>
        
        <label style="margin-top:20px; display:block">Имя 2 (никнейм):</label>
        <input type="text" id="prof-name2-input">
        <button class="btn" style="margin-top:10px" onclick="saveProfile()">Сохранить</button>
    </div>

    <div id="screen-settings" class="screen">
        <header style="background:none; border:none; padding:0; margin-bottom:20px;">
            <i class="fas fa-arrow-left" onclick="closeAllScreens()"></i> <h2>Настройки</h2>
        </header>
        <div class="side-item">Язык: Русский</div>
        <div class="side-item">Тема: Темная</div>
        <p style="color:gray; padding:15px; font-size:0.8em;">Версия BlumTik V5.0</p>
    </div>

    <div id="screen-admin" class="screen">
        <header style="background:none; border:none; padding:0; margin-bottom:20px;">
            <i class="fas fa-arrow-left" onclick="closeAllScreens()"></i> <h2>Админ-панель</h2>
        </header>
        <div id="admin-user-list"></div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAhneExcv-ElumM5dFvez4_ttk-8H7ci0",
            authDomain: "blik-440b6.firebaseapp.com",
            databaseURL: "https://blik-440b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "blik-440b6",
            storageBucket: "blik-440b6.firebasestorage.app",
            messagingSenderId: "652244871814",
            appId: "1:652244871814:web:482e35edeb24141aae887c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        let activeChatID = null;
        let mode = 'login';

        window.onload = () => {
            const saved = localStorage.getItem('bt_v5_user');
            if (saved) { currentUser = JSON.parse(saved); startApp(); }
        };

        // AUTH
        function openAuth(m) {
            mode = m;
            document.getElementById('auth-overlay').classList.remove('hidden');
            document.getElementById('auth-title').innerText = m === 'login' ? 'Вход' : 'Регистрация';
            document.getElementById('reg-fields').classList.toggle('hidden', m === 'login');
        }
        function closeAuth() { document.getElementById('auth-overlay').classList.add('hidden'); }

        async function submitAuth() {
            const login = document.getElementById('auth-login').value.trim().toLowerCase();
            const pass = document.getElementById('auth-pass').value.trim();
            const code = document.getElementById('auth-code').value.trim();

            if (mode === 'reg') {
                if (code !== "21fbhehbebh@934" && code !== "Admin399u@(_!@#(EJJD") return alert("Код неверный");
                const user = { name1: login, name2: login, password: pass, isAdmin: code.includes('Admin'), avatar: "" };
                await db.ref('users/' + login).set(user);
                await db.ref('messages/system_' + login).push({ sender: 'BlumTik ✅', text: 'Добро пожаловать!' });
                currentUser = user;
            } else {
                const snap = await db.ref('users/' + login).once('value');
                if (!snap.exists() || snap.val().password !== pass) return alert("Ошибка входа");
                currentUser = snap.val();
            }
            localStorage.setItem('bt_v5_user', JSON.stringify(currentUser));
            location.reload();
        }

        // APP
        function startApp() {
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('side-name1').innerText = "@" + currentUser.name1;
            document.getElementById('side-name2').innerText = currentUser.name2;
            document.getElementById('prof-name2-input').value = currentUser.name2;
            if (currentUser.isAdmin) {
                document.getElementById('side-admin').classList.remove('hidden');
                loadAdminList();
            }
            updateAvatarUI();
            loadChatList();
        }

        function loadChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = `
                <div class="chat-row" onclick="openChat('system_${currentUser.name1}', 'BlumTik ✅')">
                    <div class="avatar-main" style="width:50px; height:50px; margin:0 15px 0 0; background:#1da1f2">B</div>
                    <div><b>BlumTik ✅</b><br><small style="color:gray">Официальная поддержка</small></div>
                </div>
            `;
        }

        function openChat(id, name) {
            activeChatID = id;
            document.getElementById('chat-target').innerText = name;
            document.getElementById('chat-window').classList.add('active');
            db.ref('messages/' + id).on('value', snap => {
                const box = document.getElementById('messages');
                box.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const div = document.createElement('div');
                    div.className = `msg ${d.sender === currentUser.name1 ? 'mine' : 'theirs'}`;
                    div.innerText = d.text;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() && activeChatID) {
                db.ref('messages/' + activeChatID).push({ sender: currentUser.name1, text: input.value.trim() });
                input.value = "";
            }
        }

        // SCREENS LOGIC
        function openScreen(id) {
            closeSidebar();
            closeAllScreens();
            document.getElementById('screen-' + id).classList.add('active');
        }
        function closeAllScreens() { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); }
        function closeChat() { document.getElementById('chat-window').classList.remove('active'); }

        async function saveProfile() {
            const newName2 = document.getElementById('prof-name2-input').value.trim();
            await db.ref('users/' + currentUser.name1).update({ name2: newName2 });
            currentUser.name2 = newName2;
            localStorage.setItem('bt_v5_user', JSON.stringify(currentUser));
            startApp();
            alert("Сохранено!");
        }

        function uploadPhoto(input) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;
                await db.ref('users/' + currentUser.name1).update({ avatar: base64 });
                currentUser.avatar = base64;
                localStorage.setItem('bt_v5_user', JSON.stringify(currentUser));
                updateAvatarUI();
            };
            reader.readAsDataURL(input.files[0]);
        }

        function updateAvatarUI() {
            const img = currentUser.avatar ? `<img src="${currentUser.avatar}">` : currentUser.name1[0].toUpperCase();
            document.getElementById('side-avatar').innerHTML = img;
            document.getElementById('prof-avatar').innerHTML = img;
        }

        function loadAdminList() {
            const list = document.getElementById('admin-user-list');
            db.ref('users').on('value', snap => {
                list.innerHTML = "";
                snap.forEach(u => {
                    const user = u.val();
                    const div = document.createElement('div');
                    div.className = "side-item";
                    div.innerHTML = `<span>${user.name2} (@${user.name1})</span> <button class="btn" style="width:auto; padding:5px 10px;" onclick="adminMsg('${user.name1}')">Написать от системы</button>`;
                    list.appendChild(div);
                });
            });
        }

        function adminMsg(target) {
            const msg = prompt("Сообщение от лица BlumTik ✅:");
            if (msg) db.ref('messages/system_' + target).push({ sender: 'BlumTik ✅', text: msg });
        }

        function logout() { localStorage.removeItem('bt_v5_user'); location.reload(); }
    </script>
</body>
</html>
